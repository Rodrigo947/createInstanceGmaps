<!DOCTYPE html>
<html>
  <head>
    <title>Gerador</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="row m-0">
        <div class="col-12 text-center">
          <h1>Gerador de Instâncias</h1>
        </div>      
      </div>
  
      <div class="row m-0 main">
        
        <div class="col-8">
          <div class="card h-100">
            <div class="card-body">
              <div id="map"></div>
            </div>
          </div>
        </div>
        
        <div class="col-4">
  
          <div class="card">
            <div class="card-title text-center m-3">
              <h3>Propriedades da Instância</h3>
            </div>
            <div class="card-body">
              <form>
            
                <div class="form-group row">
                  <label class="col-6 col-form-label">Quantidade de pontos:</label>
                  <input id="qtnPts" type="number" min="1000" value="1000" class="col-6 form-control">
                </div>
      
                <div class="form-group row">
                  <label class="col-6 col-form-label">Porcentagem de Gateways:</label>
                  <input id="porcentagem" type="number" min="10" max="100" value="20" class="col-6 form-control">
                </div>

                <div class="form-group row">
                  <label class="col-6 col-form-label">Range de SFs:</label>
                  <input id="sfMin" type="number" min="7" max="12" value="7" class="col-2 form-control">
                  <label class="col-2 col-form-label text-center">ate</label>
                  <input id="sfMax" type="number" min="7" max="12" value="12" class="col-2 form-control">
                </div>

                <div class="form-group row">
                  <label class="col-6 col-form-label">Potências:</label>
                  <input id="dbiMin" type="number" min="14" max="20" value="14" class="col-2 form-control">
                  <label class="col-2 col-form-label text-center">e</label>
                  <input id="dbiMax" type="number" min="14" max="20" value="20" class="col-2 form-control">
                </div>

                <div class="form-group row">
                  <div class="col-12">
                    <table class="table table-bordered table-hover">
                      <thead id="thead">
                        <tr>
                          <th colspan="3" class="text-center">Tabela de Alcance<button type="button" id="downloadJson" class="btn float-right"><i class="fas fa-download"></i></button></th>
                        </tr>
                      </thead>
                      <tbody id="tbody">

                      </tbody>
                    </table>
                  </div>
                </div>


                <div class="row">
                  <div class="col-12 text-center">
                    <button class="btn btn-primary w-50" type="button" onclick="main()">Criar</button>
                  </div> 
                </div>
                
              </form>

            </div>
          </div>
          
        </div>

    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-9qnj7z9rg6D7qYyi_6G8V3RppSZxAz0&libraries=geometry&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e5ed909ff7.js" crossorigin="anonymous"></script>
    <script src="tableView.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
